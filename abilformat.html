<!DOCTYPE html>
<html>
<head>
	<title>ZAM - Abilities Formater</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/style.css" type="text/css"	media="all" />
	<script type="text/javascript" src="./js/funcs.js"></script>
	
<!-- 	<link rel="stylesheet" href="css/metro-bootstrap.css">
	<script src="js/jquery/jquery-1.10.2.min.js"></script>
	<script src="js/jquery/jqx-all.js"></script>
	<script src="js/metro/metro.min.js"></script> -->
	
</head>

<body>
	<div class="items">
		Research Uber Tip:
		<textarea id="rut" class="txtarea"></textarea>
	</div>
	<div class="items">
		Cast:<input id="cast1" class="inpt" type="text" /><input id="cast2"
			class="inpt" type="text" /><input id="cast3" class="inpt"
			type="text" /> Channel:<input id="chn1" class="inpt" type="text" /><input
			id="chn2" class="inpt" type="text" /><input id="chn3" class="inpt"
			type="text" />
	</div>
	<div class="items">
		Range:<input id="rng1" class="inpt" type="text" /><input id="rng2"
			class="inpt" type="text" /><input id="rng3" class="inpt" type="text" />
		AOE:<input id="aoe1" class="inpt" type="text" /><input id="aoe2"
			class="inpt" type="text" /><input id="aoe3" class="inpt" type="text" />
	</div>
	<div class="items">
		Cost:<input id="cost1" class="inpt" type="text" /><input id="cost2"
			class="inpt" type="text" /><input id="cost3" class="inpt"
			type="text" />
	</div>
	<div class="items">
		Duration:<input id="dur1" class="inpt" type="text" /><input id="dur2"
			class="inpt" type="text" /><input id="dur3" class="inpt" type="text" />
	</div>
	<div class="items">
		CD:<input id="cd1" class="inpt" type="text" /><input id="cd2"
			class="inpt" type="text" /><input id="cd3" class="inpt" type="text" />
	</div>
	<div class="items">
		Uber Tip:
		<textarea id="ut1" class="txtarea"></textarea>
		<textarea id="ut2" class="txtarea"></textarea>
		<textarea id="ut3" class="txtarea"></textarea>
	</div>
	<div class="banner">
		<input type="button" value="Text It!" onclick="textit();" />
		<input type="button" value="Undo" onclick="undo();" />
	</div>
</body>
</html>
