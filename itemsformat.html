<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ZAM - Items Format Generator</title>
<link rel="stylesheet" href="./style/style.css" type="text/css" media="all" />
<script type="text/javascript" src="./funcs/funcs.js"></script>
</head>

<body>
<div class="items"><input type="radio" id="qlvl" value="0"/>普通<input type="radio" id="qlvl" value="1"/>优秀<input type="radio" id="qlvl" value="2"/>稀有<input type="radio" id="qlvl" value="3"/>神器</div>
<div class="items">名字:<textarea id="name" class="txtarea"></textarea></div>
<div class="items">购买名字:<textarea id="namebuy" class="txtarea"></textarea></div>
<div class="items">说明长:<textarea id="tip" class="txtarea"></textarea></div>
<div class="items">说明短:<textarea id="desc" class="txtarea"></textarea></div>

<div class="items">力量:<input id="str" class="inpt" type="text" />
敏捷:<input id="agi" class="inpt" type="text" />
智力:<input id="int" class="inpt" type="text" />
全属:<input id="attall" class="inpt" type="text" /></div>

<div class="items">生命:<input id="hp" class="inpt" type="text" />
法力:<input id="mp" class="inpt" type="text" />
回血:<input id="replife" class="inpt" type="text" /></div>

<div class="items">攻强:<input id="ap" class="inpt" type="text" />
物理暴击:<input id="crit" class="inpt" type="text" />
攻速:<input id="ias" class="inpt" type="text" /></div>

<div class="items">法强:<input id="sp" class="inpt" type="text" />
法爆:<input id="scrit" class="inpt" type="text" />
急速:<input id="hst" class="inpt" type="text" />
回蓝:<input id="repmana" class="inpt" type="text" /></div>

<div class="items">
躲闪:<input id="dodge" class="inpt" type="text" /></div>

<div class="items">历史:<textarea id="history" class="txtarea"></textarea></div>

<div class="banner"><input type="button" value="Text It!" onclick="textitem();" /></div>
</body>
</html>
